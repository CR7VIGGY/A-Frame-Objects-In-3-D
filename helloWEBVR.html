<!DOCTYPE html>

<html>
  <head>
    <title>Hello, WebVR!</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 1 -3" rotation="45 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 4 -8" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="5 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-cone position="-5 1 -5" radius="2" height="2"color="red" shadow></a-cone>
      <a-plane position="0 -2 0" rotation="-90 90 90" width="10" height="10" color="#7BC8A4" shadow></a-plane>
      <a-box position="0 1 3" rotation="45 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 4 8" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="5 0.75 3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-cone position="-5 1 5" radius="2" height="2"color="red" shadow></a-cone>
      <a-sky color="green"></a-sky>
    </a-scene>
  </body>
</html>
